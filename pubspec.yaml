name: seegma_woocommerce
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  awesome_snackbar_content: ^0.1.7
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.9.0
  http: ^1.5.0
  image_picker: ^1.1.2
  lottie: ^3.3.1
  photo_view: ^0.15.0
  provider: ^6.1.5
  share_plus: ^11.1.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: TrebuchetMS
      fonts:
        - asset: assets/fonts/TrebuchetMS.ttf
